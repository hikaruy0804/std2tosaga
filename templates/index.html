<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>佐賀弁変換BOT</title>  
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      #message-container {
        width: 80%;
        max-width: 800px;
        margin: auto;
        margin-top: 0.1rem;
        margin-bottom: 0.1rem;
        padding: 0.5rem;
        background-color:  #F9CCD2;
        border-radius: 15px;
        box-shadow: 0px 10px 20px -5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        text-align: center;
      }

      #message-box {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 400px;
        overflow-y: auto;
      }

      .message {
        background-color: #F5F5F5;
        color: #333;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        max-width: 70%;
      }

      .bot-message {
        align-self: flex-start;
      }

      .user-message {
        align-self: flex-end;
        background-color: #007BFF;
        color: #fff;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        /* margin-top: 1rem; */
      }

      #user-input {
        width: 75%;  /* adjust this value as needed */
        height: 60px;
        padding: 0 20px;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        background-color: #F5F5F5;
        margin-right: 1rem;
        transition: 0.2s ease;
      }

      #user-input:focus {
        outline: none;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
      }

      button[type="submit"] {
        padding: 0 30px;
        height: 50px;
        border: none;
        border-radius: 50px;
        background-color: #007BFF;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

    </style>
  </head>
  <body>
    <div id="message-container">
      <h1>佐賀弁変換BOT</h1>
      <div id="message-box">
        {% for message in messages %}
          <div class="message {{ message['sender'] }}-message">
            {{ message['text'] }}
          </div>
        {% endfor %}
      </div>      
      <form method="post" action="{{ url_for('chatbot') }}">
        <input type="text" placeholder="ここに入力してください。" name="message" id="user-input" />
        <button type="submit">変換</button>
      </form>
    </div>
    
    <script>
    const user_message = "{{ user_message }}";
    const message = "{{ message }}";
    if (user_message) {
      displayMessage(user_message, "user");
    }
    if (message) {
      displayMessage(message, "bot");
    }

    function displayMessage(message, sender) {
      const messageBox = document.getElementById("message-box");
      const messageElement = document.createElement("div");
      messageElement.innerText = message;
      messageElement.classList.add("message");
      messageElement.classList.add(sender === "bot" ? "bot-message" : "user-message");
      messageBox.appendChild(messageElement);
      messageBox.scrollTop = messageBox.scrollHeight;  // Add this line to auto scroll to bottom
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value;
      displayMessage(message, "user");
      userInput.value = "";
      return true;
    }
    </script>
    
  </body>
</html>
