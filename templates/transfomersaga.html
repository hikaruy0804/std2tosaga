<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>  
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #efeded;
      }
      #message-container {
        width: 80%;
        max-width: 700px;
        height: auto;
        margin: auto;
        margin-top: 1rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background-color:  #ffffff;
        border-radius: 15px;
        box-shadow: 0px 10px 20px -5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-weight:bold;
        /* color: #37a15c; */
        text-align: center;
        font-size: 1.5em;
        /* margin-bottom: 1rem; */
      }
      #message-box {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 280px;
        overflow-y: auto;
        /* padding: 1rem; */
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        /* margin-bottom: 1rem; */
      }
      .message {
        /* background-color: #f5f5f5;
        color: #333; */
        background-color: #16ABD1;
        color: #f5f5f5;
        margin-left: 0.2rem;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 20px;
        max-width: 70%;
      }
      .bot-message {
        align-self: flex-start;
      }
      .user-message {
        margin-right: 0.2rem;
        margin-top: 0.5rem;
        align-self: flex-end;
        background-color: #44b06a;
        color: #f5f5f5;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #user-input {
      width: 100%;
      min-height: 40px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #F5F5F5;
      margin-right: 1rem;
      transition: 0.2s ease;
      resize: none;
      }
      #user-input:focus {
        outline: none;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
      }
      button[type="submit"] {
      width: 100px;
      height: 40px;
      border: none;
      border-radius: 20px;
      /* background-color: 	#ede550; */
      background-color: #16ABD1;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s ease;
      margin-top: 1rem;
      }
      button[type="submit"]:hover {
        /* background-color: #b9b11a; */
        background-color: #157f9a;
      }
      .container {
        text-align: center;
        margin-top: 1rem;
      }
      a {
        color: #3f51b5;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="message-container">
      <h1>Transformer SAGA</h1>
      <div id="message-box">
        {% for message in messages %}
          <div class="message {{ message['sender'] }}-message">
            {{ message['text'] }}
          </div>
        {% endfor %}
      </div>
      <p>100文字中あと <span id="remaining-characters"></span>文字までよかよ。</p>
      <form method="post" action="{{ url_for('trans_sagaben') }}">
      <!-- <form method="post" action="{{ url_for('trans_sagaben') }}"> -->
        <textarea placeholder="AIが佐賀弁に変換するけん、こけー標準語の文章ば入力して変換ば押してくれ。" name="message" id="user-input" oninput="limitTextLength();" rows="1"></textarea>
        <button type="submit">変換</button>
      </form>
    </div>
    <div class="container">
      <a href="/t5explain">モデルの説明</a>
    </div>
    
    <script>
    const user_message = "{{ user_message }}";
    const message = "{{ message }}";
    if (user_message) {
      displayMessage(user_message, "user");
    }
    if (message) {
      displayMessage(message, "bot");
    }

    function displayMessage(message, sender) {
      const messageBox = document.getElementById("message-box");
      const messageElement = document.createElement("div");
      messageElement.innerText = message;
      messageElement.classList.add("message");
      messageElement.classList.add(sender === "bot" ? "bot-message" : "user-message");
      messageBox.appendChild(messageElement);
      messageBox.scrollTop = messageBox.scrollHeight;  // Add this line to auto scroll to bottom
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value;
      displayMessage(message, "user");
      userInput.value = "";
      return true;
    }

    // 文字数制限
    const limitTextLength = () => {
    let maxLength = 100; // 文字数の上限
    let enteredCharacters = document.getElementById('user-input');
    let remainingCharacters = document.getElementById('remaining-characters');
    if (enteredCharacters.value.length > maxLength) {
      enteredCharacters.value = enteredCharacters.value.substr(0, maxLength);
      remainingCharacters.classList.add('max');
    } else {
      remainingCharacters.classList.remove('max');
    }
    remainingCharacters.textContent = maxLength - enteredCharacters.value.length;
    };
    </script>
    
  </body>
</html>
